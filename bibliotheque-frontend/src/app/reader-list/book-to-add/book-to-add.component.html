<mat-card>
    <mat-card-header>
        <mat-card-title style="height: 1.5rem;">{{googleBook.title || 'Titre'}} </mat-card-title>
        <mat-card-subtitle style="height: 1.5rem;">{{googleBook.authors || 'Auteurs'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <img matCardImageMedium [src]="getCover(googleBook)" alt="" class="col-1">
            <div class="col">
                <div class="row"> <mat-form-field floatPlaceholder="auto">
                        <textarea matInput [(ngModel)]="googleBook.description" placeholder="Résumé"></textarea>
                    </mat-form-field>
                </div>
                <div class="row"> <mat-form-field floatPlaceholder="auto">
                        <textarea matInput placeholder="Ajouter un commentaire"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-2">
                <mat-form-field class="row">
                    <input matInput [(ngModel)]="readingDate" [matDatepicker]="picker" placeholder="dd/mm/yyyy">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div class="row">
                    <div class="col-2">
                        Note :
                    </div>
                    <app-star-rater [rating]="rating" (rateChanged)="rating = $event" class="col"></app-star-rater>
                </div>
                <div class="row">
                    <div class="col">
                        Nombre de pages : <span *ngIf="!!googleBook.pageCount; else elseBlock">
                            {{ googleBook.pageCount}}</span>
                        <ng-template #elseBlock>
                            <input matInput maxlength="4">
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <br>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-button (click)="addReaderBook()">Ajouter</button>
        <button mat-button (click)="true">Modifier</button>
        <button mat-button (click)="clear()"> Effacer</button>
    </mat-card-actions>
</mat-card>
